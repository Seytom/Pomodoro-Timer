<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Pomodoro Timer</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style
            
    </head>
<body>
<div class="container text-center">
  <div class="row text-center" id="row">
    <div class="col-md-12">
      <h1>Pomodoro Timer</h1>
      <div>
      <div class="inline"> Break Length
        <br>
        <button id="breakPlus">+</button><span id="breakLength"> 5</span>
        <button id="breakMinus">-</button>
      </div>
      <div class="inline">Session Length
        <p>
          <button id="sessionPlus">+</button> <span id="sessionLength">25</span>
          <button id="sessionMinus">-</button>
        </p>
      </div>

    </div>
    <div>
    <div id="timer">
      <h1 id="timerType" class="text-center">Session</h1>
      <h1><span id="timerMin">25</span>:<span id="timerTenSec">0</span><span id="timerOneSec">0</span></h1>

    </div>
  </div>
  <div>
    <button id='reset'>RESET</button>
  </div>

</div>


<audio id='mySound' src='https://upload.wikimedia.org/wikipedia/commons/6/6f/Cello_Live_Performance_John_Michel_Tchaikovsky_Violin_Concerto_3rd_MVT_applaused_cut.ogg' />
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        </body>
